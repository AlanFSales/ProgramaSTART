<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Localizar Elementos</title>

        <!-- JS -->
        <script>
            //Variável
            var nome = "Alan Sales";

            //Retorne a primeira letra E
            alert(nome.indexOf("a"));

            //Retorne a última letra E
            alert(nome.lastIndexOf("a"));
        </script>
    </head>

    </body>
</html>

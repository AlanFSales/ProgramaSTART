<h2>Calcular a Média</h2>
<div>
    <label for="nome">Nome:</label>
    <input type="text" name="nome" [(ngModel)]="nome" placeholder="Nome">
    <label for="n1">Nota 1:</label>
    <input type="number" name="n1" [(ngModel)]="n1">
    <label for="n2" >Nota 2:</label>
    <input type="number" name="n2" [(ngModel)]="n2">

    <button type="button" (click)="addMedia()">Calcular a média </button>
</div>

<h2>Calcular a Média</h2>
<div>
    <input type="text" id="nome" [(ngModel)]="nome" placeholder="Nome">
    <input type="number" id="n1" [(ngModel)]="n1" placeholder="Nota 1">
    <input type="number" id="n2" [(ngModel)]="n2" placeholder="Nota 2">

    <button type="button" (click)="addMedia()">Adicionar Média</button>
</div>

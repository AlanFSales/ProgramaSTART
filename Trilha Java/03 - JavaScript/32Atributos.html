<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Atributos</title>

        <!-- JS -->
        <script>
            function alterarLink(){
                var link = document.getElementsByTagName("a")[0];
                link.href = "https://globo.com";
            }
        </script>
    </head>
    <body>
        <a href="https://google.com">Cique aqui</a>
        <button onclick="alterarLink()">Alterar link</button>
    </body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Seletor HTML</title>

        <!-- JS -->
        <script>
            function acao(){
                var texto = document.getElementsByTagName("h1")[0];
                alert(texto.innerHTML);
            }

        </script>
    </head>
    <body>
        <button onclick="acao()">Selecionar</button>

        <h1>Program Start</h1>
        <h1>Seletor JS</h1>
        <h1>Curso PS</h1> 
    </body>
</html>

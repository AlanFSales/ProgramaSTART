<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Exibir e Ocultar</title>

    <!-- JQuery -->
    <script src="jquery-3.6.4.min.js"></script>

    <!-- Script -->
    <script>
        //Ao carregar o documento
        $(document).ready(function(){
            //Exibir
            $("#exibir").click(function(){
                $("img").show();
            });

            //Ocultar
            $("#ocultar").click(function(){
                $("img").hide();
            });
        });
    </script>
    <style>
        body{text-align: center;}
        button{margin: 10px;}
        img{margin: 10px;}
    </style>
</head>
<body>
    <button id="exibir">Exibir</button>   
    <button id="ocultar">Ocultar</button>   

    <br>

    <img src="logo_proway.png">
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Alterar Atributos</title>
    <!-- CSS -->
    <style>body{text-align: center;}</style>
    <!-- JQuery -->
    <script src="jquery-3.6.4.min.js"></script>

    <!-- Script -->
    <script>
        //Ao carregar o documento
        $(document).ready(function(){
            //Selecinar e alterar img
            $("img").attr("width","700");
            $("img").attr("title","Alterando title via jQuery");
        });
    </script>
</head>
<body>
    <img src="logo_proway.png" width="100" title="Proway"/>
</body>
</html>
